n><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><code class="hljs c"><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;malloc.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;ctype.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;math.h&gt;</span></span><br> <br><span class="hljs-type">int</span> count;<span class="hljs-comment">//排序趟数</span><br><br><span class="hljs-comment">//一些排序需要用到交换 </span><br><span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span>* a, <span class="hljs-type">int</span>* b)</span> &#123;<br>    <span class="hljs-type">int</span> temp = *b;<br>    *b = *a;<br>    *a = temp;<br>&#125; <br><br><span class="hljs-comment">//堆排序，adjust是调整函数 </span><br><span class="hljs-type">void</span> <span class="hljs-title function_">adjust</span><span class="hljs-params">(<span class="hljs-type">int</span> k[ ],<span class="hljs-type">int</span> i,<span class="hljs-type">int</span> n)</span><br>&#123;<br>    <span class="hljs-type">int</span> j,parent;<br>    parent=k[i];<span class="hljs-comment">//注意parent一直没变 </span><br>    j=<span class="hljs-number">2</span>*i+<span class="hljs-number">1</span>;<span class="hljs-comment">//j是左孩子 </span><br>    <span class="hljs-keyword">while</span>(j&lt;=n)&#123;<br>     count++;<br>        <span class="hljs-keyword">if</span>(j&lt;n&amp;&amp;k[j]&lt;k[j+<span class="hljs-number">1</span>])<br>            j++; <span class="hljs-comment">//j给出i结点左、右孩子中最大值的节点 </span><br>        <span class="hljs-keyword">if</span>(parent&gt;=k[j]) <br>            <span class="hljs-keyword">break</span>; <span class="hljs-comment">//如果孩子节点最大值小于根节点，不用交换 </span><br>        k[(j<span class="hljs-number">-1</span>)/<span class="hljs-number">2</span>]=k[j]; <span class="hljs-comment">//把最大的孩子节点移到父节点位置 </span><br>        <br>        j=<span class="hljs-number">2</span>*j+<span class="hljs-number">1</span>;<span class="hljs-comment">//防止交换以后使得子树不是大顶堆，把j看作子树的父节点 </span><br>    &#125;<span class="hljs-comment">//循环结束时 </span><br>    k[(j<span class="hljs-number">-1</span>)/<span class="hljs-number">2</span>]=parent;<span class="hljs-comment">//把父亲节点parent放到最后 </span><br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">heapsort</span><span class="hljs-params">(<span class="hljs-type">int</span> k[],<span class="hljs-type">int</span> n)</span>&#123;<br> <span class="hljs-type">int</span> i;<br> <span class="hljs-type">int</span> temp;<br> <span class="hljs-keyword">for</span>(i=n/<span class="hljs-number">2</span>;i&gt;=<span class="hljs-number">0</span>;i--)<br> adjust(k,i,n);<span class="hljs-comment">//先从最后一个节点的父节点开始调整，一个个往前推 </span><br> <br> <span class="hljs-keyword">for</span>(i=n<span class="hljs-number">-1</span>;i&gt;<span class="hljs-number">0</span>;i--)&#123;<br>  temp=k[i+<span class="hljs-number">1</span>]; <br>  k[i+<span class="hljs-number">1</span>]=k[<span class="hljs-number">0</span>];<br>  k[<span class="hljs-number">0</span>]=temp;<span class="hljs-comment">//此时根节点破坏了整个树的堆的特性，把根节点放到最后一个节点 </span><br>  adjust(k,<span class="hljs-number">0</span>,i<span class="hljs-number">-1</span>);<span class="hljs-comment">//再对新得到的树进行堆调整 </span><br> &#125;<br>&#125;<br><br><span class="hljs-comment">//堆排序的另一个版本，更加容易理解 </span><br><br><span class="hljs-type">void</span> <span class="hljs-title function_">max_heapify</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> i, <span class="hljs-type">int</span> n )</span> &#123;<br>    <span class="hljs-comment">//建立父节点指标和子节点指标</span><br>      <span class="hljs-type">int</span> largest = i; <span class="hljs-comment">// 将最大元素设置为堆顶元素</span><br>      <span class="hljs-type">int</span> l = <span class="hljs-number">2</span> * i + <span class="hljs-number">1</span>; <span class="hljs-comment">// left = 2*i + 1</span><br>      <span class="hljs-type">int</span> r = <span class="hljs-number">2</span> * i + <span class="hljs-number">2</span>; <span class="hljs-comment">// right = 2*i + 2</span><br>  <br>      <span class="hljs-comment">// 如果 left 比 root 大的话</span><br>      <span class="hljs-keyword">if</span> (l &lt;=n &amp;&amp; arr[l] &gt; arr[largest])<br>          largest = l;<br>  <br>      <span class="hljs-comment">// I如果 right 比 root 大的话</span><br>      <span class="hljs-keyword">if</span> (r &lt;=n &amp;&amp; arr[r] &gt; arr[largest])<br>          largest = r;<br>  <br>      <span class="hljs-keyword">if</span> (largest != i) &#123;<br>          swap(&amp;arr[i],&amp;arr[largest]);<br>          <span class="hljs-comment">// 递归地定义子堆</span><br>          max_heapify(arr, n, largest);<br>      &#125;<br> <br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">heap_sort</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[], <span class="hljs-type">int</span> len)</span> &#123;<br>    <span class="hljs-type">int</span> i;<br>    <span class="hljs-comment">//初始化，i从最后一个父节点开始调整</span><br>    <span class="hljs-keyword">for</span> (i = len / <span class="hljs-number">2</span> - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--)<br>        max_heapify(arr, i, len - <span class="hljs-number">1</span>);<br>        <br>    <span class="hljs-comment">//先将第一个元素和已排好元素前一位做交换，再重新调整，直到排序完毕</span><br>    <span class="hljs-keyword">for</span> (i = len - <span class="hljs-number">1</span>; i &gt; <span class="hljs-number">0</span>; i--) &#123;<br>        swap(&amp;arr[<span class="hljs-number">0</span>], &amp;arr[i]);<br>        max_heapify(arr, <span class="hljs-number">0</span>, i - <span class="hljs-number">1</span>);<br>    &#125;<br>&#125;<br><br><br><span class="hljs-comment">//二路归并排序 </span><br><span class="hljs-type">void</span> <span class="hljs-title function_">MergeArray</span><span class="hljs-params">(<span class="hljs-type">int</span> a[],<span class="hljs-type">int</span> head,<span class="hljs-type">int</span> mid,<span class="hljs-type">int</span> tail)</span><br>&#123;<br> <span class="hljs-comment">//p即为左半部分数组和右半部分数组排序合并后的数组 </span><br> <span class="hljs-type">int</span> i=head,j=mid+<span class="hljs-number">1</span>,k=<span class="hljs-number">0</span>;<br> <span class="hljs-type">int</span> *p=(<span class="hljs-type">int</span> *)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(<span class="hljs-type">int</span>)*(tail-head+<span class="hljs-number">1</span>));<br> <span class="hljs-keyword">while</span>(i&lt;=mid&amp;&amp;j&lt;=tail)<br> &#123;<br>  count++;<br>  <span class="hljs-keyword">if</span>(a[i]&lt;=a[j])p[k++]=a[i++];<br>  <span class="hljs-keyword">else</span> p[k++]=a[j++]; <br>  <br> &#125;<span class="hljs-comment">//对左半数组和右半数组进行比较，从小到大排序构建p </span><br> <span class="hljs-keyword">while</span>(i&lt;=mid)p[k++]=a[i++];<span class="hljs-comment">//把左半部分没合并的加入到p中 </span><br> <span class="hljs-keyword">while</span>(j&lt;=tail)p[k++]=a[j++];<span class="hljs-comment">//把右半部分没合并的加入到p中 </span><br> <span class="hljs-keyword">for</span>(k=<span class="hljs-number">0</span>;k&lt;=tail-head;k++)a[head+k]=p[k];<span class="hljs-comment">//把p放到a的对应位置中 </span><br> <span class="hljs-built_in">free</span>(p);<br> <br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">MergeSort</span><span class="hljs-params">(<span class="hljs-type">int</span> a[],<span class="hljs-type">int</span> head,<span class="hljs-type">int</span> tail)</span><br>&#123;<br> <span class="hljs-keyword">if</span>(head&lt;tail)<br> &#123;<br>  <span class="hljs-type">int</span> mid=(head+tail)/<span class="hljs-number">2</span>;<br>  MergeSort(a,head,mid);<span class="hljs-comment">//对左半部分进行排序 </span><br>  MergeSort(a,mid+<span class="hljs-number">1</span>,tail);<span class="hljs-comment">//对右半部分进行排序 </span><br>  MergeArray(a,head,mid,tail);<span class="hljs-comment">//对左右两边的数组进行合并 </span><br> &#125;<br>&#125;<br><br><br><span class="hljs-comment">//快排 </span><br><span class="hljs-type">void</span> <span class="hljs-title function_">quickSort</span><span class="hljs-params">(<span class="hljs-type">int</span> k[ ],<span class="hljs-type">int</span> left,<span class="hljs-type">int</span> right)</span><br>&#123;     <br>    <span class="hljs-type">int</span> i, last;<br>    <span class="hljs-keyword">if</span>(left&lt;right)&#123;<br>       last=left; <br>        <span class="hljs-keyword">for</span>(i=left+<span class="hljs-number">1</span>;i&lt;=right;i++)&#123;<br>         count++;<br>            <span class="hljs-keyword">if</span>(k[i]&lt;k[left]&amp;&amp;(++last)&lt;i)<br>         swap(&amp;k[last],&amp;k[i]);<br> <span class="hljs-comment">//不断把k[i]中小于k[left]的元素往左移动，使得last正好指在小于left元素的最右边，last右侧的元素均大于left </span><br>  &#125;<br>        swap(&amp;k[left],&amp;k[last]);<span class="hljs-comment">//交换last和left处的元素 </span><br>        quickSort(k,left,last<span class="hljs-number">-1</span>); <br>        quickSort(k,last+<span class="hljs-number">1</span>,right);   <br>    &#125;<br>&#125;<br><br><span class="hljs-comment">//统计排序趟数 </span><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>&#123;<br>    <span class="hljs-type">int</span> n,op;<br>    <span class="hljs-type">int</span> a[<span class="hljs-number">120</span>];<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>,&amp;n,&amp;op);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;n;i++)<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;a[i]);<br>    <span class="hljs-keyword">switch</span> (op) &#123;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:<br>    selectsort(a,n);<br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:<br>    bubblesort(a,n);<br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">3</span>:<br>    heapsort(a,n<span class="hljs-number">-1</span>);<br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">4</span>:<br>    MergeSort(a,<span class="hljs-number">0</span>,n<span class="hljs-number">-1</span>);  <br>        <span class="hljs-keyword">break</span>;<br>    <span class="hljs-keyword">case</span> <span class="hljs-number">5</span>:<br>    quickSort(a,<span class="hljs-number">0</span>,n<span class="hljs-number">-1</span>);       <br>        <span class="hljs-keyword">break</span>;<br>    &#125;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>;i&lt;n;i++)<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,a[i]);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n%d&quot;</span>,count);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></td></tr></table></figure>
